name: CI (Windows)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Crystal
        uses: crystal-lang/install-crystal@v1
        with:
          # Support older projects: prefer 1.18.2 but allow override in CI
          crystal: 1.18.2

      - name: Install shards
        run: shards install

      - name: Run specs
        run: crystal spec
